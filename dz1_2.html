<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        body {
            margin: 60px 35px;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        p {
            font-size: 115%;
        }

        div {
            display: inline-block;
            width: 2em;
            height: 1.4em;
            background-color: lightgrey;
            font-size: xx-large;
            text-align: center;
        }

        .red {
            color: darkred;
        }
    </style>
</head>

<body>
    <p>Player 1:</p>

    <div>2&clubs;</div>
    <div class="red">6&hearts;</div>
    <div class="red">9&hearts;</div>
    <div class="red">A&diams;</div>
    <div>Q&spades;</div>
    <div>J&clubs;</div>

    <p>Player 2:</p>

    <div class="red">3&hearts;</div>
    <div>10&clubs;</div>
    <div>A&clubs;</div>
    <div>8&spades;</div>
    <div class="red">K&diams;</div>
    <div class="red">3&diams;</div>
    <!-- *в одной колоде не может быть две тройки черв -->
</body>

</html>
